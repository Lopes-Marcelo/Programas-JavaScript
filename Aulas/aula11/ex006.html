<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular">
    
    <div id="res">Mensagem:</div>

    <script>
        function calcular(){
            var txv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txv.value)
            res.innerHTML = 'Sua velocidade atual é de ' + vel + 'Km/h'
            if (vel > 60){
                res.innerHTML = 'Você foi MULTADO!!'
            } else{
                res.innerHTML = 'Dirija sempre com segurança!'
            }
        }
    </script>
</body>
</html>
