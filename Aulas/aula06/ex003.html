<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa do Curso</title>
    <style>
        body{
            background-color: blueviolet;
            color: black; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 { 
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> 
    <p>Me livrei da maldição!</p>
    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número : ")); //Prompt trata o retorno como string sempre, mas forçamos retornar um number.
        var n2 = Number.parseInt(window.prompt("Digite outro número: "));
        var soma = n1 + n2;
        window.alert("A soma é igual a " + String(soma)); //Sendo soma um number, podemos converte-lo a string novamente.
        //(number + number) para adição
        //(string + string) para concatenação
    </script>
</body>
</html>
